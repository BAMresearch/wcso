id: wcso
title: "Wet-Chemical Syntheses (WeChemSyn) Ontology"
github_org: BAMresearch
git_main_branch: main
repo: wcso
uribase: https://w3id.org
uribase_suffix: wcso

release_artefacts:
- base
- full
- simple
primary_release: full
export_formats:
- owl
- ttl
remove_owl_nothing: true

import_group:
  annotation_properties: [ 'rdfs:label', 'rdfs:comment', 'IAO:0000119', 'IAO:0000115', 'IAO:0000116', 'IAO:0000112', 'skos:definition', 'skos:example', 'skos:comment' ]

  products:
  - id: pmdco
    mirror_from: https://w3id.org/pmd/co/3.0.0-rc2
    module_type: mirror
  - id: log_ao
    mirror_from: https://w3id.org/pmd/log/log.owl
    module_type: slme