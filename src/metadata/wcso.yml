# PURL configuration for http://purl.obolibrary.org/obo/wcso

idspace: WCSO
base_url: /obo/wcso

products:
- wcso.owl: https://raw.githubusercontent.com//wcso/main/wcso.owl
- wcso.obo: https://raw.githubusercontent.com//wcso/main/wcso.obo

term_browser: ontobee
example_terms:
- WCSO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com//wcso/v

- prefix: /tracker/
  replacement: https://github.com//wcso/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/WCSO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com//wcso/main/

